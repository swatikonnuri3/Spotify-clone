<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand">
                    <a href="index.html">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVzZkbZw4LudvL4dInC9q7AkdlfMXYcBZaIQ&s" alt="Spotify Logo" />
                    </a>
                </li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="songbanner">
            
        </div>
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItems">
                <img src="sanam.jpg" alt="1">
                <span class="songname">Ek Pyar Ka Nagama</span>
                <span class="songlistplay">
                    <span class="timestamp">04:41 <i id="1" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItems">
                <img src="covers/Mehrama.jpg" alt="2">
                <span class="songname">Mehrama</span>
                <span class="songlistplay">
                    <span class="timestamp">04:09 <i id="2" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItems">
                <img src="covers/AThousand_Years.jpg" alt="3">
                <span class="songname">A Thousand Years</span>
                <span class="songlistplay">
                    <span class="timestamp">04:45 <i id="3" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItems">
                <img src="covers/dil tho baccha hai.jpg" alt="4">
                <span class="songname">Dil To Bachcha Hai</span>
                <span class="songlistplay">
                    <span class="timestamp">05:36 <i id="4" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItems">
                <img src="covers/Olave-Olave-.jpg" alt="5">
                <span class="songname">Olave Olave</span>
                <span class="songlistplay">
                    <span class="timestamp">03:16 <i id="5" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItems">
                <img src="covers/Ve-Haaniyaan-.jpg" alt="6">
                <span class="songname">Ve Haaniyaan</span>
                <span class="songlistplay">
                    <span class="timestamp">04:00 <i id="6" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItems">
                <img src="covers/nammura yuvarani.jpg" alt="7">
                <span class="songname">Nammoora Yuvarani</span>
                <span class="songlistplay">
                    <span class="timestamp">05:15 <i id="7" class="far songItemPlay fa-regular fa-circle-play"></i></span>
                </span>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" id="myprogressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing1.gif" width="42px" id="gif"> <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e54dbc4e6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
